<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="shortcut icon" href="Imagenes/formularios-de-google.png" type="image/x-icon">

<body>

    <nav align="center">
        <a href="Inicio.html">Inicio</a>
    </nav>

    <h1 align="center">Formularios</h1>

    <form>

        <h1>Formulario estructurado</h1> <br>
        <fieldset>

            <legend>Datos personales</legend>
            <label>Nombre </label> <br>
            <input type="text" maxlength="15">
            <br> <br>

            <label>Apellidos </label> <br>
            <input type="text" maxlength="12">
            <br> <br>

            <label>DNI </label> <br>
            <input type="number">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Datos de conexión </legend>
            <label>Nombre de usuario </label> <br>
            <input type="text" maxlength="20">
            <br> <br>

            <label> Contraseña </label> <br>
            <input type="password">
            <br> <br>

            <label> Repite la contraseña </label> <br>
            <input type="password">
            <br> <br>
        </fieldset>

    </form>
    <br><br><br><br>

    <form>
        <h1>Formulario de pago</h1> <br>
        <fieldset>
            <legend>MIS DATOS: </legend>
            <ol>
                <li><label>Nombre: </label></li>
                <input type="text" placeholder="Escriba aquí su nombre" maxlength="15">
                <li><label>Correo electrónico: </label></li>
                <input type="email" placeholder="ejemplo@dominio.com" required>
                <li><label>Teléfono: </label></li>
                <input type="number" placeholder="ej. +573122738021">
            </ol>
        </fieldset>

        <fieldset>
            <legend>Dirección: </legend>
            <ol>
                <li><label>Dirección: </label></li>
                <textarea style="resize:vertical" ; name="Sugerencias"></textarea>
                <li><label>Código postal: </label></li>
                <input type="text" placeholder="CP">
                <li><label>Ciudad: </label></li>
                <input type="text" placeholder="Ciudad">
            </ol>
        </fieldset>       
        <fieldset>
            <legend>Formas de pago</legend>
            <ol><li>
            <fieldset>
            
                
                    <legend>Tarjetas de crédito</legend>
                    
                       
                    <ul><li><input type="radio" name="Tarjeta" value="VISA"> Visa <br></li> </ul>
                    <ul><li><input type="radio" name="Tarjeta" value="American express"> American Express</li></ul>
                    <ul><li><input type="radio" name="Tarjeta" value="MasterCard"> MasterCard</li></ul>
                    
                
                
            </fieldset>
            <br>

                <li><label>Número de tarjeta </label></li>
                <input type="number" placeholder="Número tarjeta"></li>

                <li><label>Código de seguridad </label></li>
                <input type="number" placeholder="Código seguridad"></li>

                <li><label>Nombre tarjeta </label></li>
                <input type="text" placeholder="Nombre exacto tarjeta"></li>
            </li></ol>
        </fieldset>
        <br>
        <button type="submit">Comprar</button>
    </form>

    <br><br><br><br>

    

</body>

</html>
