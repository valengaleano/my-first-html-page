    <h1> Encuéntranos en nuestra sede principal ⬇</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14900.376875098478!2d-86.8290465!3d20.98886!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4c285c52112ea7%3A0xa7daf8531476b25e!2sMoon%20Palace%20Cancun!5e0!3m2!1ses!2sco!4v1721837070062!5m2!1ses!2sco" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <div>
        <h2 style="font-style: italic; background-color: lightcyan;">Envíanos tus datos y nos contactaremos de inmediato</h2>
        <div align="center">
    
        <form>
    
            <label> Nombre Completo: </label>
            <input type="text" placeholder="Escriba en mayúsculas" maxlength="15">
            <br> <br>
    
            <label> Edad: </label>
            <input type="number" min="18" max="50">
            <br> <br>
    
            <label> Fecha de nacimiento: </label>
            <input type="date" max="2006-01-31" min="1980-01-31">
            <br></br>
    
            <label> Contraseña: </label>
            <input type="password">
            <br> <br>
    
            <label> Correo Electrónico: </label>
            <input type="email" required>
            <br> <br>
    
            <label> Pasaporte Vigente: </label>
            <input type="file" max="5MB" accept=".pdf .jpg .jpeg">
            <br> <br>
    
            <label> Sexo: </label>
            <input type="radio" name="sexo" value="Masculino"> Masculino
            <input type="radio" name="sexo" value="Femenino"> Femenino
            <input type="radio" name="sexo" value="Otro"> Otro
            <br> <br>
    
            <label> ¿Cómo te enteraste de nosotros?: </label>
            <input type="checkbox" name="Publicidad"> Redes sociales
            <input type="checkbox" name="Publicidad"> Amigos
            <input type="checkbox" name="Publicidad"> Anuncios
            <input type="checkbox" name="Publicidad"> Otro
            <br> <br>
    
            <label> Sugerencias, quejas y reclamos: </label>
            <textarea style="resize:none"; name="Sugerencias"></textarea>
            <br> <br>
    
            <label> Plan en el cual se encuentra interesado: </label>
            <select name="Plan">
            <option value="1">Escoje una opción</option>
            <option value="Suite">Suite</option>
            <option value="Todo incluido premium">Todo incluido premium</option>
            <option value="Plan familiar">Plan familiar</option>
            <br> <br>
    
            </select>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
    
    
    
        </form>
        <br><br><br><br>
        
    
    
        </div>
